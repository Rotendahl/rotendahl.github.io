# Site
title: Rotendahl
bio: "I code, I teach, and occasionally I drink beer"
description: "A site containing teaching material, code projects, and rants"
reading_time: true
words_per_minute: 200
logo: "assets/img/logo.png"
background: "assets/img/background.jpg"
tiled_bg: true
locale: en_US
url: https://rotendahl.dk

# Jekyll
permalink: /:title/
markdown: kramdown
highlighter: rouge
kramdown:
    auto_ids: true
    footnote_nr: 1
    entity_output: as_char
    toc_levels: 1..6
    enable_coderay: false
mathjax: true
sass:
    sass_dir: _sass
    style: compressed

